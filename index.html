<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"> </script>  <!-- this is the proper jQuery cdn -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>The Inclement Weather Traffic App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p><strong>Location search</strong></p>
          <p>TThe Inclement Weather Map App helps motorists to visualize the effects of inclement weather on driving conditions.</p>
          <input id="pac-input" class="controls" type="text" placeholder="Search Location">
          <label><input type="checkbox" id="traffic" />Traffic</label>
          <label><input type="checkbox" id="transit" />Public Transportation</label>
          <label><input type="checkbox" id="weather" />Weather Map</label>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div id="map"></div>
    </div>  

<script type="text/javascript" src="index.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPNibYagLWXCaPAu2E1TwoOjQGBJsQNtc&libraries=places&callback=initAutocomplete"
     async defer></script>
  </body>
</html>
